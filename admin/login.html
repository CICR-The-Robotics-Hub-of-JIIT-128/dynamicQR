<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dQR Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .toggle {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="form-title">Login</h2>
      <form id="form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <div id="extra-fields" style="display: none">
          <input type="text" placeholder="Username" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <p class="toggle" onclick="toggleForm()">Don’t have an account? Signup</p>
    </div>

    <script>
      let isLogin = true;
      function toggleForm() {
        isLogin = !isLogin;
        document.getElementById("form-title").innerText = isLogin
          ? "Login"
          : "Signup";
        document.getElementById("extra-fields").style.display = isLogin
          ? "none"
          : "block";
        document.querySelector(".toggle").innerText = isLogin
          ? "Don’t have an account? Signup"
          : "Already have an account? Login";
      }
    </script>
  </body>
</html>
